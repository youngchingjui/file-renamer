<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Renamer</title>
  <link rel="stylesheet" href="../dist/styles.css"/>
</head>

<body class="font-sans bg-gray-50 text-gray-900">
  <div class="p-10 max-w-md mx-auto">
    <h1 class="text-lg font-semibold mb-5">File Renamer</h1>
    <div class="mb-8 p-5 bg-gray-100 border-2 border-dashed border-gray-200 rounded flex items-center justify-center text-center">
      <input type="file" id="fileUpload" class="hidden" />
      <label
        class="cursor-pointer"
        for="fileUpload"
      >
        Upload file
      </label>
      <div id="fileInfo"></div>
  </div>
    <button id="my-button"
      class="px-4 py-2 mb-5 bg-indigo-500 text-white rounded hover:bg-indigo-400 transition-colors">Run the script</button>
    <hr class="my-6">
    <div>
      <label
        class="block text-sm font-medium mb-2"
        for="api-key-input">OpenAI API Key</label>
      <input
        type="text"
        id="api-key-input"
        class="w-full px-4 py-2 mb-2 border border-gray-300 rounded"
        placeholder="Paste your API Key here" />
      <button id="api-key-button"
        class="px-4 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-400 transition-colors">Save API Key</button>
    </div>
    <hr class="my-6">
    <div>
      We are using Node.js <span id="node-version" class="font-semibold"></span>,
      Chromium <span id="chrome-version" class="font-semibold"></span>,
      and Electron <span id="electron-version" class="font-semibold"></span>.
    </div>
  </div>
  <script type="module" src="../dist/renderer.bundle.js"></script>
</body>

</html>
